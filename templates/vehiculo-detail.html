<ion-view view-title="{{vehiculo.nombre}}">
  <ion-content class="padding">
    <img ng-src="{{vehiculo.foto}}" style="width: 64px; height: 64px">
    <h2>{{vehiculo.nombre}}</h2>
    <p>
      {{vehiculo.placa}}
    </p>
      <div ng-style="{{vehiculo.color}}" style="width:60px;height:10px"></div>
  </ion-content>
</ion-view>
